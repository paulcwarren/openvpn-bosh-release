---
name: openvpn
releases:
- name: openvpn
  url: https://s3-external-1.amazonaws.com/dpb587-bosh-release-openvpn-us-east-1/compiled_releases/openvpn/openvpn-4.1.0-on-ubuntu-trusty-stemcell-3468-compiled-1.20171017141355.0.tgz
  sha1: 3ddea18dcf1710fd8034a7f073410e8cf5e82fb7
- name: os-conf
  version: 11
  url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=11
  sha1: 651f10a765a2900a7f69ea07705f3367bd8041eb
resource_pools:
- name: default
  network: default
  env:
    bosh:
      mbus:
        cert: ((mbus_cert))
networks:
- name: default
  type: manual
  subnets:
  - range: ((lan_network))/((lan_network_mask_bits))
    gateway: ((lan_gateway))
    static:
    - ((lan_ip))
    dns: [8.8.8.8]
- name: vip
  type: vip
  static_ips:
  - ((wan_ip))
instance_groups:
- name: openvpn
  jobs:
  - name: openvpn
    release: openvpn
    properties:
      server: ((vpn_network)) ((vpn_network_mask))
      tls_server: ((server_key_pair))
      dh_pem: |
        -----BEGIN DH PARAMETERS-----
        MIIBCAKCAQEA/oih/YXvkf13npOIF5LW170/V5j4R20NjL/IzgdZUYMlsQtm5zMZ
        LwA8Vk1v9UnSWkopAGuJ8gZxz4qKk2p2MLzHSDwXC5khGrrJlHfjn7H0lYilyFqn
        2YhmfCQ7z7ih0jUS/iNf/+xUmfoJn/2OMEY3gmcAxAbtVRqNtGFwsTjtap3Rgbt9
        /j7Xbrsp3JqSeWN3VSqMzAgUrjkkkv52HcDo4zA1KfN7m+ROj/uGxcrmvZr7G0RK
        9yJ2f8I1x8EW3p+CmWhHcmoNyxxlfRHIsZ+82+BIessN99pSxCbjWvhggntFLRwC
        fcrq5wk9ei7dzYjZHSPHqvhmmZgWKJZYQwIBAg==
        -----END DH PARAMETERS-----
  - name: disable_agent
    release: os-conf
    properties: {}
  instances: 1
  stemcell: default
  resource_pool: default
  networks:
  - name: default
    default:
    - dns
    - gateway
    static_ips:
    - ((lan_ip))
  - name: vip
    static_ips:
    - ((wan_ip))
update:
  canaries: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
cloud_provider:
  mbus: https://mbus:((mbus_password))@((wan_ip)):6868
  cert: ((mbus_cert))
  properties:
    agent:
      mbus: "https://mbus:((mbus_password))@0.0.0.0:6868"
    blobstore:
      provider: local
      path: /var/vcap/micro_bosh/data/cache
variables:
- name: mbus_password
  type: password
- name: mbus_cert
  type: certificate
  options:
    is_ca: true
    common_name: mbus
    alternative_names:
    - ((lan_ip))
    - ((wan_ip))
- name: ca
  type: certificate
  options:
    is_ca: true
    common_name: ca
- name: server_key_pair
  type: certificate
  options:
    ca: ca
    common_name: openvpn
    extended_key_usage:
    - server_auth
